<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora- HTML CSS JS</title>
  </head>
  <body>
    <main>
      <section>
        <div class="div1">
          <h3>calc</h3>
          <span>THEME</span>
        </div>
        <div class="div2">
          <div class="valorsuperior" data-valor-superior></div>
          <div class="valorinferior" data-valor-inferior></div>
        </div>
        <div class="div3">
          <div class="fila fila1">
            <button class="btn" data-numero>7</button>
            <button class="btn" data-numero>8</button>
            <button class="btn" data-numero>9</button>
            <button class="btn btn-del" data-borrar>DEL</button>
          </div>
          <div class="fila fila2">
            <button class="btn" data-numero>4</button>
            <button class="btn" data-numero>5</button>
            <button class="btn" data-numero>6</button>
            <button class="btn" data-operador>+</button>
          </div>
          <div class="fila fila3">
            <button class="btn" data-numero>1</button>
            <button class="btn" data-numero>2</button>
            <button class="btn" data-numero>3</button>
            <button class="btn" data-operador>-</button>
          </div>
          <div class="fila fila4">
            <button class="btn" data-numero>.</button>
            <button class="btn" data-numero>0</button>
            <button class="btn" data-operador>/</button>
            <button class="btn" data-operador>X</button>
          </div>
          <div class="fila fila5">
            <button class="btn2 btn-reset" data-borrar-todo>RESET</button>
            <button class="btn2 btn-igual" data-igual>=</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
